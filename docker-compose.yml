version: '3.8'
services:
  gateway:
    build: gateway
    image: shareit-gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: server
    image: shareit-server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=spring.datasource.url=jdbc:h2:mem:shareit
      - SPRING_DATASOURCE_USERNAME=test
      - SPRING_DATASOURCE_PASSWORD=test

  db:
    image: h2database/h2
    container_name: shareit-db
    ports:
      - "9092:9092"
    environment:
      - H2_OPTIONS=-ifNotExists -tcpAllowOthers -tcpPort 9092
      - H2_TCP_PORT=9092